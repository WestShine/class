<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <script>
        /*数据类型：
        1.undefined 空值未定义；
        2.null 空值 与undefined相同；
        3.number 数字类型：规则是只有数字类型的数据才能进行数学计算；
        4.Boolean 布尔类型：只有true(真) false(假)，用于比较判断使用；
        5.string 字符串类型：一组被引号（单或双引号）括起来的文本；
        var name; 申明变量但没有赋值，系统会默认赋予undefined
         */
        var name;
       console.log(name);
        var nbr = 10; //nbr 是一个数字类型的数据；
        var str= '20'; //str 是一个字符串类型数据；
        var isPlay = true; //isPlay 是一个布尔数据类型；
        //alert(isPlay);

        //typeof() 返回数据类型；
        var type = typeof(str);
        alert(type);

    </script>
</body>
</html>
