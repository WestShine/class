<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert弹窗</title>
</head>
<body>
    <script>
        /*变量的命名规则：
        1.变量名只能使用字母，数字，_构成；
        2.变量名不能以数字开头；
        3.不能使用关键字命名（关键字有特定作用）;
        4.见名思议；
        5.建议使用驼峰命名法：列如studenName;
         */
        /*定义变量：
        用于存储数据的容器（可以改变的量）；

        变量名：给数据存储的内存地址起的别名；

        所有的变量必须使用申明：
        1.先申明，后赋值；
        2.同时申明赋值；
        3.不申明直接赋值（不建议使用）；

        申明变量并赋值：
        var name = 123;
        var 是一个js关键字，用于申明变量；
        name 是变量名；
        123 是给变量赋的值；

        不申明直接赋值：
        abc = 30;

        同时申明多个变量：
        var a,b,c,d,e;

        同时申明多个变量并赋值：
        var f,g,h,i,j,k = 10;
         */
    </script>
</body>
</html>
